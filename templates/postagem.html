{%extends "base.html"%}

{%block head%}
<title>Listagem de Posts</title>
{%endblock%}

{%block body%}
<a href="{{ url_for('posts')}}" class="btn btn-warning" style="width: 150px;">Voltar</a>
<p></p>
<div class="card" style="min-width: 20rem;">
    <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <h6 class="card-subtitle mb-2 text-body-secondary">{{post.author}}</h6>
    <p class="card-text">{{post.slug}}</p>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">{{post.date_posted}}</p>
</div>
</div>
{%endblock%}
