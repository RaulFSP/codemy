<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="{{url_for('static',filename='images/favicon.ico')}}" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='table.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap.css')}}">
    {%block head%} {%endblock%}
</head>
<body class="d-flex flex-column min-vh-100">
    {% include "navbar.html"%}
    <br>
    <div class="container-xl">
        {%for message in get_flashed_messages()%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {%endfor%}
    {%block body%} 
    {%endblock%}
    </div>
    <footer style="background-color: #fd7e14;" class="mt-auto d-flex justify-content-evenly">
        <h3>Criado por: Raul Felipe de Sousa Pereira</h2>
        <h3><a href="https://github.com/RaulFSP" target="_blank" style="text-decoration: none;">Github</a></h3>
    </footer>
    <script src="{{url_for('static',filename='bootstrap.js')}}"></script>
</body>
</html>
